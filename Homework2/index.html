<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p class="dropdownP">Привет :)</p>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Dropdown button
        </button>
        <div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
        </div>
    </div>

<script>
    
    // 1. Ко всем элементам, имеющим класс "dropdown-item" добавить еще один класс "super-dropdown", необходимо использовать методы forEach и querySelectorAll и свойство classList у элементов.

    const links = document.querySelectorAll('.dropdown-item');
    links.forEach(element => {
        element.classList.add('super-dropdown')
        console.log(element);
    });

    // 2. У элемента с классом btn необходимо убрать класс "btn-secondary", если он присутствует у этого элемента, либо добавить, если такого класса у элемента не было.

    const button = document.querySelector('.btn');
    if (button.classList.contains('btn-secondary')) {
        button.classList.remove('btn-secondary');
    } else {
        button.classList.add('btn-secondary');
    }
    console.log(button);

    // 3. Необходимо удалить класс "dropdown-menu" у элемента, у которого присутствует класс "menu".

    const menu = document.querySelector('.menu');
    menu.classList.remove('dropdown-menu');
    console.log(menu);

    // 4. Используя метод insertAdjacentHTML добавьте после div'a с классом "dropdown" следующую разметку:
    // `<a href="#">link</a>`

    const block = document.querySelector('.dropdown');
    block.insertAdjacentHTML('afterend', '<a href="#">link</a>');

    // 5. У элемента с id "dropdownMenuButton" замените id на "superDropdown".

    const elem = document.querySelector('#dropdownMenuButton');
    elem.removeAttribute('id');
    elem.setAttribute('id', 'superDropdown');
    console.log(elem);

    // 6. Добавьте атрибут data-dd со значением 3 элементу у которого существует атрибут "aria-labelledby" равный "dropdownMenuButton" используя dataset.

    const elem1 = document.querySelector('[aria-labelledby="dropdownMenuButton"]');
    elem1.dataset.dd = 3;
    console.log(elem1);

    // 7. Удалите атрибут type у элемента с классом "dropdown-toggle".

    const elem3 = document.querySelector('.dropdown-toggle');
    elem3.removeAttribute('type');
    console.log(elem3);

</script>
</body>

</html>
